<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG exercício 01</title>
</head>
<body>
    <div>
        <button><a href="/index.html">Voltar</a></button>
    </div>
    <main>
        <h1>Exercício SVG 02</h1>
        <h2>Círculo</h2>
        <svg width="90"
            height="90">
            <circle cx="45" cy="45" r="40" style="stroke: black; stroke-width: 1; fill: red;" />
        </svg>
        <br /><br />
        <h2>Retangulo de lados pontudos</h2>
        <svg width="300"
             height="150">
            <rect width="300" height="150" style="fill: #88193e; stroke: black; stroke-width: 1;" />
        </svg>
        <br /><br />
        <h2>Retangulo de lados arredondados</h2>
        <svg width="800"
             height="150">
            <rect x="100" y="20" rx="40" ry="30" width="450" height="120"
                  style="fill: #60dabb; stroke: black; stroke-width: 1; opacity: 0.5;" />
        </svg>
        <br /><br />
        <h2>Estrela</h2>
        <svg width="400"
             height="400">
            <polygon points="200,20 80,396 380,156 20,156 320,396" 
                     style="fill: #be991e; stroke:#88193e; stroke-width: 1.5; fill-rule: evenodd;" />
        </svg>
        <br /><br />
        <h2>Logo</h2>
        <svg width="auto">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(75, 196, 165);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(58, 85, 7);stop-opacity:1" />
                </linearGradient>
            </defs>
            <ellipse cx="210" cy="70" rx="200" ry="45" stroke="#88193e" stroke-width="4" fill="url(#grad1)" />
            <text fill="#ffffff" font-size="75" font-family="Georgia" x="100" y="95">Tonial</text>
            Sorry, your browser does not support inline SVG.
        </svg>
    </main>
</body>
</html>
