<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 03</title>
</head>
<body>
    <div>
        <button><a href="/index.html">Voltar</a></button>
    </div>
    <main style="text-align: center; align-items: center;">
        <fieldset  style="max-width: 80%; text-align: center; margin: 0 auto;">
            <legend style="font-size: 18px; font-family: Verdana, Geneva, Tahoma, sans-serif;">iframe do youtube</legend>
            <iframe id="ytplayer"
                    name="jogando-cs"
                    type="text/html"
                    src="https://www.youtube.com/embed/playlist?list=PLu_oNKUmQKINYGFayNvgsIv08ihKLPO87"
                    name="main"
                    frameborder="0"
                    width="1280px"
                    height="720px"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </fieldset>        
    </main>
</body>
</html>
