<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Formulários</title>
    </head>
    <body>
        <div>
            <button><a href="/index.html">Voltar</a></button>
        </div>
        <h1>Exercício 1:</h1>
        <form method="POSTS">
            <fieldset>
                <legend style="font-size: 18pt;">Text</legend>
                <p><label for="clogin">Login: </label><input type="text" id="clogin" size="30" maxlength="30" placeholder="Máximo 30 caracteres" /></p>
            </fieldset>
            <fieldset>
                <legend style="font-size: 18pt;">Password</legend>
                <p><label for="csenha">Password:</label> <input type="password" id=csenha size="10" maxlength="10" placeholder="10 caracteres" /></p>
            </fieldset>
            <fieldset>
                <legend style="font-size: 18pt;">Date</legend>
                <p><label for="cdata">Data:</label> <input type="date" id="cdata" /></p>
            </fieldset>
            <fieldset>
                <legend style="font-size: 18pt;">Radio</legend>
                <p>Escolha de mascote. Qual você prefere?</p>
                <input type="radio" id="Raposa" name="mascote" value="Raposa" />
                <label for="Raposa">Raposa</label> <br />
                <input type="radio" id="Furao" name="mascote" value="Furão" />
                <label for="Furao">Furão</label> <br />
                <input type="radio" id="Urubu" name="mascote" value="Urubu" />
                <label for="Urubu">Urubu</label> <br />
                <input type="radio" id="Tie-sangue" name="mascote" value="Tiê-sangue" />
                <label for="Tie-sangue">Tiê-sangue</label> <br />
                <input type="radio" id="Dragao" name="mascote" value="Dragão" />
                <label for="Dragao">Dragão</label> <br />
                <input type="radio" id="sugestao" name="mascote" value="sugestao" />
                <label for="sugestao"><sup>Sugestão: </sup><textarea name="sugestao" id="sugestao" cols="30" rows="1">Entre com uma sugestão</textarea></label>
            </fieldset>
            <fieldset>
                <legend style="font-size: 18pt;">Checkbox</legend>
                checkbox: <br />
                <input type="checkbox" id="opcao1" value="opcao1" /> 
                <label for="opcao1">Opção 1</label> <br />
                <input type="checkbox" id="opcao2" value="opcao2" />
                <label for="opcao2">Opção 2</label> <br />
                <input type="checkbox" id="opcao3" value="opcao3" />
                <label for="opcao3">Opção 3</label> <br /> <br />
            </fieldset>
            <fieldset>
                <legend style="font-size: 18pt;">Range</legend>
                <input type="range" id="send" id="send" value="500" min="0" max="1000" oninput="result.value = send.value"> <br />
                <input type="number" id="result" id=result value="500" min="0" max="1000" oninput="send.value = result.value">
            </fieldset>
            <div class="button">
                <h2>botões Reset e Submit</h2>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
