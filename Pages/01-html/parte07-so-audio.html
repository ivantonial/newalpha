<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <div>
        <button><a href="/index.html">Voltar</a></button>
    </div>
    <div style="align-items: center; text-align: center;">
        <h1>Teste de audio</h1>
        <fieldset style="max-width: 50%; margin: 0 auto;">
            <legend style="font-size: 18pt; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Audio</legend>
            <h2>Audio Local</h2>
            <audio controls="controls"
                   autoplay="autoplay"
                   style="mask-size: 100%;">
                <source src="/arquivos/badday.mp3"
                        type="audio/mp3" />

            </audio>
        </fieldset>    
    </div>
</body>
