        <br /><br /><br />
        <canvas id="nomeImagem" width="900" height="650"></canvas>

<script>
    function seiNao(){
        var ctx = document.getElementById('nomeImagem').getContext('2d');

        ctx.fillStyle = 'gray';
        ctx.fillRect(0,0,900,650)

        ctx.fillStyle = 'black';
        ctx.fillRect(30,30,840,590)

        ctx.fillStyle = 'green';
        ctx.fillRect(100,60,233.333,400);

        ctx.fillStyle = 'white';
        ctx.fillRect(333.333,60,233.333,400);

        ctx.fillStyle = 'red';
        ctx.fillRect(566.666,60,233.333,400);

        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 2;
        ctx.shadowColor = 'rgba(230,230,230,0.5)';

        ctx.font = '60px Palatino Linotype';
        ctx.fillStyle = 'green';
        ctx.fillText('Ivan', 260, 510);
        ctx.fillStyle = 'white'
        ctx.fillText('Ramalho', 330, 560);
        ctx.fillStyle = 'red'
        ctx.fillText('Tonial', 520, 610);
    }
</script>
