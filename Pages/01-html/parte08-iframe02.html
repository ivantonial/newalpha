<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 02</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        iframe{
            display: block;
            width: 100vw;
            height: 100vh;  
        }
    </style>
</head>
<body>
    <div>
        <button><a href="/index.html">Voltar</a></button>
    </div>
    <main style="text-align: center; align-items: center;">
        <iframe src="https://colunadofla.com"
                name="main"
                frameborder="0"
                width="70%"
                height="800px">
        </iframe> 
    </main>
</body>
</html>
