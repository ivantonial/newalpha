<body onload="tree();">
    <div>
        <button><a href="/index.html">Voltar</a></button>
    </div>
    <main>
        <br /><br /><br />
        <canvas id="nomeImagem" width="1920" height="1080"></canvas>
    </main>
</body>
<script>
    var cvs = document.getElementById('nomeImagem');
    var ctx = cvs.getContext('2d');

    function tree(startX, startY, len, angle, branchWidth){
        ctx.lineWidth = branchWidth;

        ctx.strokeStyle = "green";
        ctx.fillStyle = "green";

        ctx.beginPath();
        ctx.save();
        
        if(len < 15){
            ctx.strokeStyle = "violet";
            ctx.fillStyle = "violet";
        }

        ctx.translate(startX, startY);
        ctx.rotate(angle * Math.PI/180);
        ctx.moveTo(0,0);
        ctx.lineTo(0,-len);
        ctx.stroke();

        if(len < 10){
            ctx.restore();
            return;
        }

        tree(0, -len, len*0.80, -15);
        tree(0, -len, len*0.80, +15);

        ctx.restore();
    }
    tree(960, 1080, 200, 0, 0.5)
</script>
