    <svg width="2000" height="2500" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <!-- Rectangle
            x = posição x a partir do canto superior esquerdo
            y = posição y a partir do canto superior esquerdo
            width = largura do retangulo
            height = altura do retangulo
            rx = raio x das pontas do retangulo
            ry = raio y das pontas do retangulo
        -->
        <rect x="100" y="100" width="300" height="300" stroke="black" fill="transparent" stroke-width="5"/>
        <rect x="600" y="100" rx="100" ry="100" width="300" height="300" stroke="black" fill="transparent" stroke-width="5"/>
        <!-- Circle / Ellipse
            r = raio do círculo / rx = raio x da elipse & ry = raio y da elipse
            cx = posição x do centro do circulo/elipse
            cy = posição y do centro do círculo/elipse
        -->
        <circle cx="250" cy="750" r="200" stroke="red" fill="transparent" stroke-width="5"/>
        <ellipse cx="750" cy="750" rx="200" ry="50" stroke="red" fill="transparent" stroke-width="5"/>
        <!-- Line
            x1 = posição x do primeiro ponto da linha
            y1 = posição y do primeiro ponto da linha
            x2 = posição x do segundo ponto da linha
            y2 = posição y do segundo ponto da linha
        -->
        <!-- Polyline
            cada ponto deve conter dois numeros, um para a coordenada x e outro para a coordenada y
            os pontos (0,0), (1,1), (2,2) devem ser escritos como 0, 0, 1, 1, 2, 2
        -->
        <line x1="100" x2="500" y1="1100" y2="1500" stroke="orange" stroke-width="5"/>
        <polyline points="600 1100 650 1200 700 1150 750 1300 800 1250 850 1400 900 1350 950 1500 1000 1450"
            stroke="orange" fill="transparent" stroke-width="5"/>
        <!-- Polygon
            Similar ao Polyline, porém este automaticamente liga o último ponto ao primeiro, criando uma forma fechada
        -->
        <polygon points="500 1600 550 1800 700 1800 600 1900 650 2050 500 1950 350 2050 400 1900 300 1800 450 1800"
            stroke="green" fill="transparent" stroke-width="5"/>
        
        <path d="M200,2300 Q400,2050 500,2300 T900,2300" fill="none" stroke="blue" stroke-width="5"/>
        </svg>
        <!-- Path
            É o mais geral que pode ser usado em SVG. Com o elemento Path é possível desenhar retangulos(c/ ou s/ bordas arredondadas),
            círculos, polylines e poligonos. Basicamente pode se desenhar vários tipos de curvas.
            O formato do elemento <path> é definido pelo parâmetro "d". O atributo "d" contem uma série de comandos e parâmetros usados por
            esses comandos.
            M = mover para uma coordenada (x, y). (onde irá começar)
            Line Commands:
            M x y (ou) m dx dy
        -->
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

            <path d="M 10 10"/>
          
            <!-- Points -->
            <circle cx="60" cy="20" r="3" fill="red"/>
            <circle cx="80" cy="40" r="3" fill="red"/>

        </svg>
        <svg>
            <!-- Continuação Path -->
            <!--
                Existem 3 comandos que desenham linhas. O mais genérico é o comando "Line To", chamado por "L".
                L rrecebe 2 parâmetros - coordenadas x e y - e desenha uma linha do ponto atual até a nova posição.
                L x y (ou) l dx dy
            -->
            <!-- Existem duas formas abreviadas para desenhar linhas horizontal e vertical. "H" desenha uma linha horizontal,
                e "V" desenha uma linha vertical. Ambos parâmetros apenas recebem um parâmetro, uma vez que só se movem em
                uma única direção.
            -->
            <path d="M 10 10 H 90 V 90 H 10 L 10 10"/>

            <!-- Points -->
            <circle cx="10" cy="10" r="2" fill="red"/>
            <circle cx="90" cy="90" r="2" fill="red"/>
            <circle cx="90" cy="10" r="2" fill="red"/>
            <circle cx="10" cy="90" r="2" fill="red"/>
        </svg>
        <svg>
            <!-- O SVG acima pode ser diminuído com o parâmetro "Z" ou "z" no final do atributo "d" do Path. O parâmetro "Z"
                serve para indicar que é uma figura fechada e que se deve voltar para o ponto inicial.
            -->
            <path d="M 10 10 H 90 V 90 H 10 Z" stroke="black" stroke-width="2px" fill="transparent" />

            <!-- Points -->
            <circle cx="10" cy="10" r="2" fill="red"/>
            <circle cx="90" cy="90" r="2" fill="red"/>
            <circle cx="90" cy="10" r="2" fill="red"/>
        </svg>
        <!-- CURVE COMMANDS -->
        <!--
            Existem 3 diferentes comandos que podem ser usados para criar curvas suaves. Duas destas curvas são curvas de Bézier,
            e a terceira é o arco ("arc") ou parte do circulo. Existe uma infinidade de curvas de Bézier, mas apenas duas estão
            presentes no elemento <path>: A cúbica chamada por "C" e a quadrática, chamada por "Q".
        -->
            <!-- Bézier Curves
                A Curva cúbica, "C", é a curva levemente mais complexa. Estas curvas levam dois pontos de controle cada ponto. Portanto,
                para criar uma Cúbica de Bézier, é necessário especificar três pares de coordenadas.
            -->
            <!--
                C x1 y1, x2 y2, x y (ou) c dx1 dy1, dx2 dy2, dx, dy
            -->
            <!--
                O último par de coordenadas (x,y) especifica onde a linha deve terminar. As outras duas coordenadas são pontos de controle.
                (x1,y1) é o ponto de controle para o início da curva, e (x2, y2) o ponto de controle do final da curva.
            -->
        <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">

        <path d="M 10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>
        <path d="M 70 10 C 70 20, 110 20, 110 10" stroke="black" fill="transparent"/>
        <path d="M 130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent"/>
        <path d="M 10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent"/>
        <path d="M 70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent"/>
        <path d="M 130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent"/>
        <path d="M 10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent"/>
        <path d="M 70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent"/>
        <path d="M 130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent"/>

        </svg>
            <!-- Several Bézier Curves
                Várias curvas de Bézier podem ser amarradas juntas para criar formas extendidas e suaves. Frequentemente, o ponto de controle
                de um ponto será um reflexo do ponto de controle usado no outro lado para manter a inclinação constante. Neste caso, uma versão
                resumida do cúbico de Bézier pode ser usada, designada pelo comando "S" ou "s".
            -->
            <!--
                "S" produz o mesmo tipo de curva que anteriormente, mas se é seguido por outro comando "S" ou o comando "C", o primeiro ponto de
                controle é assumido como sendo uma reflexão do usado previamente. Se o comando "S" não seguir outro comando "S" ou "C", então a
                posição atual do cursor é usada como o primeiro ponto de controle. Neste caso, o resultado é o mesmo que o comando "Q" teria
                produzido com os mesmos parâmetros.
            -->
        <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
            <path d="M 10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"/>
        </svg>
        <br />
            <!-- Quadratic Curve
                O outro tipo de curva de Bézier, a curva quadrática é chamada pelo comando "Q", é uma curva mais simples que a cúbica. Ela requer
                um ponto de controle que determina a inclinação da curva tanto no ponto inicial quanto no ponto final. Leva dois parâmetros: o
                ponto de controle e o ponto final da curva.
            -->
            <!-- Q x1 y1, x y (ou) q dx1 dy1, dx dy -->
        <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
            <path d="M 10 80 Q 95 10 180 80" stroke="black" fill="transparent"/>
        </svg>
            <!-- Tal como acontece com a curva de Bézier cúbica, há um atalho para encadear vários Béziers quadráticos, chamados com "T".
                T x y (ou) t dx dy
            -->
            <!--
                Este atalho examina o ponto de controle anterior usado e infere um novo a partir dele. Isso significa que, após o primeiro
                ponto de controle, formas bastante complexas podem ser criadas especificando-se apenas os pontos finais.
                Isso só funciona se o comando anterior for um comando Q ou T. Caso contrário, o ponto de controle é considerado igual ao
                ponto anterior e apenas as linhas serão desenhadas. 
            -->
        <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
            <path d="M 10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" fill="transparent"/>
        </svg>
        <!-- Arcos -->
        <!--
            O outro tipo de linha curva que pode ser criada usando SVG é o arco, chamado com o comando A. Arcos são seções de círculos ou elipses.
            Para um determinado raio xey, há duas elipses que podem conectar quaisquer dois pontos (desde que estejam dentro do raio do círculo).
            Ao longo de qualquer um desses círculos, há dois caminhos possíveis que podem ser seguidos para conectar os pontos - portanto, em
            qualquer situação, há quatro arcos possíveis disponíveis.

            Por causa disso, os arcos requerem alguns parâmetros:
            A rx ry x-axis-rotation large-arc-flag sweep-flag x y
            (ou)
            a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy
        -->
        <!--
            Em seu início, o elemento arc assume dois parâmetros para o raio xeo raio y. Se necessário, veja <ellipse> se como eles se comportam.
            Os dois parâmetros finais designam as coordenadas xey para encerrar o traço. Juntos, esses quatro valores definem a estrutura básica do arco.
            O terceiro parâmetro descreve a rotação do arco. Isso é melhor explicado com um exemplo: 
        -->
        <svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
            <path d="M 10 315
                     L 110 215
                     A 30 50 0 0 1 162.55 162.45
                     L 172.55 152.45
                     A 30 50 -45 0 1 215.1 109.9
                     L 315 10" stroke="black" fill="#68b0ab" stroke-width="2" fill-opacity="0.5"/>
        </svg>
        <!--
            O exemplo mostra um elemento <path> que atravessa a página diagonalmente. Em seu centro, dois arcos elípticos foram cortados
            (raio x = 30, raio y = 50). No primeiro, a rotação do eixo x foi deixada em 0, então a elipse em torno da qual o arco percorre
            (mostrada em cinza) é orientada diretamente para cima e para baixo. Para o segundo arco, porém, a rotação do eixo x é definida para -45 graus.
            Isso gira a elipse para que fique alinhada com seu eixo menor ao longo da direção do caminho, conforme mostrado pela segunda elipse na imagem
            de exemplo.

            Para a elipse não girada na imagem acima, existem apenas dois arcos diferentes e não quatro para escolher, porque a linha desenhada do início
            e do final do arco passa pelo centro da elipse. Em um exemplo ligeiramente modificado, as duas elipses que formam os quatro arcos diferentes
            podem ser vistas: 
        -->
        <svg xmlns="http://www.w3.org/2000/svg" width="320" height="320">
            <path d="M 10 315
                     L 110 215
                     A 36 60 0 0 1 150.71 170.29
                     L 172.55 152.45
                     A 30 50 -45 0 1 215.1 109.9
                     L 315 10" stroke="black" fill="#68b0ab" stroke-width="2" fill-opacity="0.5"/>
            <circle cx="150.71" cy="170.29" r="2" fill="red"/>
            <circle cx="110" cy="215" r="2" fill="red"/>
            <ellipse cx="144.931" cy="229.512" rx="36" ry="60" fill="transparent" stroke="blue"/>
            <ellipse cx="115.779" cy="155.778" rx="36" ry="60" fill="transparent" stroke="blue"/>
        </svg>
        <br />
        <!-- 
            Observe que cada uma das elipses azuis é formada por dois arcos, dependendo do deslocamento no sentido horário ou anti-horário. Cada elipse
            possui um arco curto e um arco longo. As duas elipses são apenas imagens espelhadas uma da outra. Eles são invertidos ao longo da linha formada
            a partir dos pontos inicial → final.

            Se os pontos inicial → final estiverem mais longe do que os raios xey da elipse podem alcançar, os raios da elipse serão minimamente expandidos
            para que ela possa atingir os pontos inicial → final. O código interativo na parte inferior desta página demonstra bem isso. Para determinar se
            os raios de uma elipse são grandes o suficiente para exigir expansão, um sistema de equações precisaria ser resolvido, como este no volfrâmio alfa.
            Este cálculo é para a elipse não girada com início → fim (110, 215) → (150,71, 170,29). A solução, (x, y), é o centro da (s) elipse (s). A solução
            será imaginária se os raios da elipse forem muito pequenos. Este segundo cálculo é para a elipse não girada com início → fim (110, 215) → (162,55, 162,45).
            A solução tem um pequeno componente imaginário porque a elipse quase não foi expandida.

            Os quatro caminhos diferentes mencionados acima são determinados pelos próximos dois sinalizadores de parâmetro. Como mencionado anteriormente,
            ainda há duas elipses possíveis para o caminho percorrer e dois caminhos possíveis diferentes em ambas as elipses, dando quatro caminhos possíveis.
            O primeiro parâmetro é o sinalizador de arco grande. Determina se o arco deve ser maior ou menor que 180 graus; no final, esta bandeira determina em
            qual direção o arco percorrerá em torno de um determinado círculo. O segundo parâmetro é a bandeira de varredura. Ele determina se o arco deve
            começar a se mover em ângulos positivos ou negativos, o que essencialmente escolhe qual dos dois círculos será percorrido. O exemplo abaixo mostra
            todas as quatro combinações possíveis, junto com os dois círculos para cada caso.
        -->
        <svg width="325" height="325" xmlns="http://www.w3.org/2000/svg">
            <path d="M 80 80
                     A 45 45, 0, 0, 0, 125 125
                     L 125 80 Z" fill="green"/>
            <path d="M 230 80
                     A 45 45, 0, 1, 0, 275 125
                     L 275 80 Z" fill="red"/>
            <path d="M 80 230
                     A 45 45, 0, 0, 1, 125 275
                     L 125 230 Z" fill="purple"/>
            <path d="M 230 230
                     A 45 45, 0, 1, 1, 275 275
                     L 275 230 Z" fill="blue"/>
        </svg>
        <!-- Fills and Strokes -->
        <!--
            Existem várias maneiras de colorir formas (incluindo a especificação de atributos no objeto) usando CSS embutido, uma seção CSS incorporada ou um
            arquivo CSS externo. A maioria dos SVG que você encontrará na web usa CSS embutido, mas há vantagens e desvantagens associadas a cada tipo.
        -->
        <!-- Fill and Stroke Attributes -->
        <!-- Painting
           A coloração básica pode ser feita definindo dois atributos no nó: "fill" e "stroke". Usar "fill" define a cor dentro do objeto e o "stroke"
           define a cor da linha desenhada ao redor do objeto. Você pode usar os mesmos esquemas de nomenclatura de cores css que usa em HTML, sejam nomes de
           cores (ou seja, vermelho), valores rgb (ou seja, rgb (255,0,0)), valores hexadecimais, valores rgba, etc.
        -->
        <svg>
            <rect x="10" y="10" width="100" height="100" stroke="blue" fill="purple"
            fill-opacity="0.5" stroke-opacity="0.8"/>
        </svg>
        <!--
            Além disso, você pode especificar a opacidade de ambos, o "fill" ou o "stroke" separadamente no SVG. Estes são controlados pelos atributos "fill-opacity"
            e "stroke-opacity".
        -->
        <!-- Stoke -->
        <!--
            Alem de suas propriedades de cor, existem alguns outros atributos disponíveis para controlar a maneira como o "stroke" é desenhado em uma linha.
        -->
        <br />
        <svg width="160" height="140" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <line x1="40" x2="120" y1="20" y2="20" stroke="black" stroke-width="20" stroke-linecap="butt" />
            <line x1="40" x2="120" y1="60" y2="60" stroke="black" stroke-width="20" stroke-linecap="square" />
            <line x1="40" x2="120" y1="100" y2="100" stroke="black" stroke-width="20" stroke-linecap="round" />
        </svg>
        <!--
            A propriedade "stroke-width" define a largura desse traço. Os traços são desenhados centralizados ao redor do caminho. No exemplo acima, o caminho é
            mostrado em rosa e o traço em preto.

            O segundo atributo que afeta os traços é a propriedade "stroke-linecap", demonstrada acima. Isso controla a forma das extremidades das linhas.

            Existem três valores possíveis para o "stroke-linecap":
             - "butt" fecha a linha com uma borda reta que é normal (a 90 graus) à direção do traço e cruza seu final.
             - "square" tem essencialmente a mesma aparência, mas estende o traço um pouco além do caminho real. A distância que o traço vai além do caminho é
               a metade do "stroke-width".
             - "round" produz um efeito arredondado no final do traço. O raio desta curva também é controlado pelo "stroke-width".
          
            Use "stroke-linejoin" para controlar como a junta entre dois segmentos de linha é desenhada.
        -->
        <svg width="160" height="280" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <polyline points="40 60 80 20 120 60" stroke="black" stroke-width="20"
                      stroke-linecap="butt" fill="none" stroke-linejoin="miter"/>
              
            <polyline points="40 140 80 100 120 140" stroke="black" stroke-width="20"
                      stroke-linecap="round" fill="none" stroke-linejoin="round"/>
              
            <polyline points="40 220 80 180 120 220" stroke="black" stroke-width="20"
                      stroke-linecap="square" fill="none" stroke-linejoin="bevel"/>
        </svg>
        <!--
            Cada uma dessas polilinhas possui dois segmentos. A junta onde os dois se encontram é controlada pelo atributo "stroke-linejoin". Existem três valores
            possíveis para este atributo. "mitre" estende a linha ligeiramente além de sua largura normal para criar um canto quadrado onde apenas um ângulo é usado.
            "round" cria um segmento de linha arredondado. "bevel" cria um novo ângulo para auxiliar na transição entre os dois segmentos.

            Por fim, você também pode usar tipos de linha tracejada em um traço, especificando o atributo "stroke-dasharray".
        -->
        <svg width="200" height="150" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <path d="M 10 75 Q 50 10 100 75 T 190 75" stroke="black"
                  stroke-linecap="round" stroke-dasharray="5,10,5" fill="none"/>
            <path d="M 10 75 L 190 75" stroke="red"
                  stroke-linecap="round" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
        </svg>
        <!--
            O atributo stroke-dasharray usa uma série de números separados por vírgula como argumento.
        -->
        <!--
            Nota: Ao contrário dos elementos <path>, esses números devem ser separados por vírgulas (os espaços em branco são ignorados).
        -->
        <!--
            O primeiro número especifica uma distância para a área preenchida e o segundo uma distância para a área não preenchida. Portanto, no exemplo acima, o segundo
            caminho preenche 5 unidades de pixel, com 5 unidades em branco até o próximo traço de 5 unidades. Você pode especificar mais números se desejar um padrão de
            traço mais complicado. O primeiro exemplo especifica três números, caso em que o renderizador faz um loop nos números duas vezes para criar um padrão par.
            Portanto, o primeiro caminho renderiza 5 preenchido, 10 vazio, 5 preenchido e, em seguida, retorna para criar 5 vazio, 10 preenchido e 5 vazio. O padrão então
            se repete.

            Existem propriedades adicionais de "stroke" e "fill" disponíveis, incluindo "fill-rule", que especifica como colorir as formas que se sobrepõem;
            "stroke-miterlimit", que determina se traço deve atrair mitras; e "stroke-dashoffset", que especifica onde iniciar um dasharray em uma linha.
        -->
    </main>
</body>
</html>
