<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/iconmonstr-calculator-1.svg" type="image/x-icon">
    <title>Calculadora Simples</title>
    <!-- Open Graph -->
    <meta property="og:title" content="Javascript - calculator" />
    <meta property="og:description" content="Estudo de Operações Matemáticas - Calculadora simples" />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/81388283?v=4" />
    <meta property="og:image:height" content="438.9" />
    <meta property="og:image:width" content="auto" />
    <meta property="og:article:author" content="Ivan Tonial" />
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <div class="titles">
            <h1 class="title">Calculadora Simples</h1>
            <p class="subTitle">Feito por: Ivan Ramalho Tonial</p>
        </div>
    </header>

    <main>
        <div class="instContainer">
            <p class="instructions">A operação será realizada com o primeiro campo pelo segundo, por exemplo:</p>
            <p class="instructions">Uma subtração: campo1 - campo2</p>
            <p class="instructions">Uma divisão: campo1 / campo2</p>
        </div>
        <div class="container">
            <form>
                <div class="operators">
                    <p class="place">Campo 1: </p>
                    <input type="text" style="text-align: center;" class="placeInput" id="place1" size="25vw" />
                </div>
                <div class="operators">
                    <p class="place">Campo 2: </p>
                    <input type="text" style="text-align: center;" class="placeInput" id="place2" size="25vw" />
                </div>
                <div class="btns">
                    <input class="sum" type="button" onclick="calculate('+')" value="+" />
                    <input class="subtraction" type="button" onclick="calculate('-')" value="-" />
                    <input class="multiplication" type="button" onclick="calculate('*')" value="X" />
                    <input class="division" type="button" onclick="calculate('/')" value="/" />
                </div>
            </form>
            <div class="tagResults">
                <p>O resultado é: </p>
                <p id="result"></p>
            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
