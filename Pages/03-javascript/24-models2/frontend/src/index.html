<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho JS C/ Servidor</title>
    <meta property="og:title" content="Javascript - Trabalho JS C/ Servidor" />
    <meta property="og:description" content="Trabalho JS C/ Servidor" />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/81388283?v=4" />
    <meta property="og:image:height" content="438.9" />
    <meta property="og:image:width" content="auto" />
    <meta property="og:article:author" content="Ivan Tonial" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>Checagem e Cadastro em banco de dados</h1>
    </header>
    <main>
        <section class="formRegister">
            <h2>Adiciona no Banco de Dados</h2>
            <div class="formOptions">
                <h3>Entre com os dados a serem cadastrados: </h3>
                <div class="registerData">
                    <div class="classRegister">
                        <label for="inputName">Nome Completo:</label>
                        <input type="text" name="inputName" id="inputName" placeholder="Dino da Silva Sauro" size="40px" />
                    </div>
                    <div class="classRegister">
                        <label for="inputExtension">Ramal:</label>
                        <input type="number" name="inputExtension" id="inputExtension" placeholder="Ex: 1257" size="10px" />
                    </div>
                    <div class="classRegister">
                        <label for="inputEmail">E-mail:</label>
                        <input type="email" name="inputEmail" id="inputEmail" placeholder="dinosauro@gmail.com" size="40px" />
                    </div>
                    <div class="classRegister">
                        <label for="inputSector">Setor de Trabalho:</label>
                        <input type="text" name="inputSector" id="inputSector" placeholder="Ex: Supervisor" size="30px" />
                    </div>
                    <div class="classRegister">
                        <label for="inputBirthday">Data de Nascimento:</label>
                        <input type="date" name="inputBirthday" id="inputBirthday" size="30px" />
                    </div>
                </div>
            </div>
            <br />
            <button type="button" id="registerBtn">Cadastrar</button>
        </section>

        <section class="formInformation">
            <h2>Pesquisa no Banco de Dados</h2>
            <div class="formOptions2">
                <label for="options">Escolha a opção: </label>
                <select name="options" id="selectType" onchange="placeholderChanger()">
                    <option value="extension">Ramal</option>
                    <option value="sector">Setor</option>
                    <option value="birthday">Mês de aniversário</option>
                </select>
                
                <div class="inputOptions">
                    <input id="searchSpace" placeholder="ex: 1234" size="10" autocomplete="off" />
                    <div id="selector">

                    </div>
                </div>
            </div>
            <br />
            <button type="button" id="searchBtn">Pesquisar</button>
        </section>

        <section id="information" class="information">
            <table>
                <thead id="theadContent">

                </thead>
                <tbody id="content"></tbody>
            </table>
        </section>
    </main>
</body>

</html>
