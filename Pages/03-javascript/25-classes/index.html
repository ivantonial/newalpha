<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <meta property="og:title" content="Javascript - Trabalho JS C/ Servidor" />
    <meta property="og:description" content="Trabalho JS C/ Servidor" />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/81388283?v=4" />
    <meta property="og:image:height" content="438.9" />
    <meta property="og:image:width" content="auto" />
    <meta property="og:article:author" content="Ivan Tonial" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script src="./script.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <div class="border">
            <div id="display">
                <p id="displayInfo">0</p>
            </div>
            <div id="idBtns" class="buttons">
                <div class="numberOtherOperations">
                    <div class="otherOperations">
                        <button class="clear">AC</button>
                        <button class="signalChange">+/-</button>
                        <button class="percentage">%</button>
                    </div>
                    <div class="numbers">
                        <button class="numb" value="7">7</button>
                        <button class="numb" value="8">8</button>
                        <button class="numb" value="9">9</button>
                    </div>
                    <div class="numbers">
                        <button class="numb" value="4">4</button>
                        <button class="numb" value="5">5</button>
                        <button class="numb" value="6">6</button>
                    </div>
                    <div class="numbers">
                        <button class="numb" value="1">1</button>
                        <button class="numb" value="2">2</button>
                        <button class="numb" value="3">3</button>
                    </div>
                    <div class="numbers">
                        <button class="numb numb0" value="0">0</button>
                        <button class="dot" value=".">.</button>
                    </div>
                </div>
                <div class="operations">
                    <button class="operationSignal" value="/">รท</button>
                    <button class="operationSignal" value="*">ร</button>
                    <button class="operationSignal" value="-">-</button>
                    <button class="operationSignal" value="+">+</button>
                    <button class="equalSignal" value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
