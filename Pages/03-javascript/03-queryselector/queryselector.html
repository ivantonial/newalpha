<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/syd2.png" type="image/x-icon">
    <title>Pink Floyd</title>
    <!-- Open Graph -->
    <meta property="og:title" content="Javascript - querySelector" />
    <meta property="og:description" content="Estudo da função querySelector JS" />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/81388283?v=4" />

    <link rel="stylesheet" href="stylesheet.css" />

<body>
    <header id="header">
        <h1 class="headerTitle"></h1>
        <div id="profile">
            <img src="" alt="" class="ivanTonial" />
            <div id="data">
                <p class="name"></p>
                <p class="age"></p>
                <p class="place"></p>
            </div>
        </div>
    </header>

    <main class="main">
        <h2 class="favoriteBand"></h2>
        <div class="startSlider">
            <!-- image slider start -->
            <div class="slider">
                <div class="slides">
                    <!-- radio buttons start -->
                    <input type="radio" name="radio-btn" id="radio1" checked />
                    <input type="radio" name="radio-btn" id="radio2" />
                    <input type="radio" name="radio-btn" id="radio3" />
                    <input type="radio" name="radio-btn" id="radio4" />

                    <input type="radio" name="radio-btn" id="radio11" />
                    <input type="radio" name="radio-btn" id="radio12" />
                    <input type="radio" name="radio-btn" id="radio13" />
                    <input type="radio" name="radio-btn" id="radio14" />
                    <input type="radio" name="radio-btn" id="radio15" />
                    <!-- radio buttons end -->
                    <!-- slide images start -->
                    <div class="slide first"><img src="" alt="" class="img01" /></div>
                    <div class="slide"><img src="" alt="" class="img02" /></div>
                    <div class="slide"><img src="" alt="" class="img03" /></div>
                    <div class="slide"><img src="" alt="" class="img04" /></div>
                    <div class="slide"><img src="" alt="" class="img05" /></div>
                    <div class="slide"><img src="" alt="" class="img06" /></div>

                    <div class="slide"><img src="" alt="" class="img09" /></div>
                    <div class="slide"><img src="" alt="" class="img10" /></div>
                    <div class="slide"><img src="" alt="" class="img11" /></div>
                    <div class="slide"><img src="" alt="" class="img12" /></div>
                    <div class="slide"><img src="" alt="" class="img13" /></div>
                    <div class="slide"><img src="" alt="" class="img14" /></div>
                    <div class="slide"><img src="" alt="" class="img15" /></div>
                    <!-- slide images end -->
                    <!-- automatic navigation start -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                        <div class="auto-btn6"></div>
                        <div class="auto-btn7"></div>
                        <div class="auto-btn8"></div>
                        <div class="auto-btn9"></div>
                        <div class="auto-btn10"></div>
                        <div class="auto-btn11"></div>
                        <div class="auto-btn12"></div>
                        <div class="auto-btn13"></div>
                        <div class="auto-btn14"></div>
                        <div class="auto-btn15"></div>
                    </div>
                    <!-- automatic navigation end -->
                </div>
                <!-- manual navigation start -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                    <label for="radio6" class="manual-btn"></label>

            </div>

        </div>
        <div class="descriptionStyle">
            <div class="description">
                <p class="descriptionP"></p>
                <div class="thatsall">
                    <p class="pinkFloydDiscriptionP1"></p>
                    <br />
                    <p class="pinkFloydDiscriptionP2"></p>
                    <br />
                    <p class="pinkFloydDiscriptionP3"></p>
                    <br />
                    <p class="pinkFloydDiscriptionP4"></p>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <a href="" class="toKnowMore"></a>
        <div>
            <a href="" class="officialSite"><img src="./assets/images/Pink-Floyd-Logo-1967-1972.png" alt="" class="tooBig" /></a>
