<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pesquisa Banco de Dados</h1>
    </header>

    <main>
        <section class="register">
            <h2>Cadastrar Novo Produto</h2>
            <div class="registerInputs">
                <div>
                    <label for="insertProduct">Nome:</label>
                    <input type="text" id="insertProduct" placeholder="Camisa do Notthingham Forest" />
                </div>
            </div>
            <button type="button" id="registerBtn">Cadastrar</button>
        </section>


        
        <section class="searchAndDelete">
            <h2>Procurar ou Deletar um Produto</h2>
            <div class="registerInputs">
                <div>
                    <label for="searchOrDeleteProduct">ID:</label>
                    <input type="number" id="searchOrDeleteProduct" placeholder="Ex: 1" />
                </div>
                <button type="button" id="deleteBtn">Deletar</button>
                <button type="button" id="searchBtn">Procurar</button>
            </div>
        </section>



        <section class="form">
            <h2>Alterar Cadastro</h2>
            <div class="formOptions">
                <div class="inputOptions">
                    <label for="changeProductId">ID:</label>
                    <input type="number" id="changeProductId" placeholder="Ex: 1" />
                    <label for="changeProductItem">Produto:</label>
                    <input type="text" id="changeProductItem" placeholder="Camisa do Notthingham Forest" />
                </div>
            </div>
            <button type="button" id="changeBtn">Alterar Cadastro</button>
            <br />
        </section>

        <section id="information" class="information">
            <table>
                <thead>
                    <th>Id</th>
                    <th>Produto</th>
                </thead>
                <tbody id="content"></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
